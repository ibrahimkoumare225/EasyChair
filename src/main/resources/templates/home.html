<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to EasyChair</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

<nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <div class="flex space-x-6">
        <a href="#" class="text-gray-700 font-medium hover:text-blue-600">My Submissions</a>
        <a href="#" class="text-gray-700 font-medium hover:text-blue-600">Notification</a>
        <a href="#" class="text-gray-700 font-medium hover:text-blue-600">My Conferences</a>
    </div>
    <div>
        <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 font-semibold">Create Conference</a>
    </div>
</nav>

<div class="max-w-7xl mx-auto p-6">

    <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to EasyChair</h1>

    <p class="text-gray-700 mb-4 text-lg" th:text="'Conference name: ' + ${conferenceTitle}"></p>

    <div class="flex justify-center items-center space-x-4 mb-6">
        <input type="search" id="search" name="search" placeholder="Search conference"
               class="px-4 py-2 w-[600px] border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                 class="bi bi-search" viewBox="0 0 16 16">
                <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg>
        </button>
    </div>

    <div class="overflow-y-auto bg-white rounded-lg shadow-md max-h-[500px]">
        <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
            <thead class="bg-blue-100 text-blue-900">
            <tr>
                <th class="px-6 py-3 font-semibold">Conference Title</th>
                <th class="px-6 py-3 font-semibold">Creation Date</th>
                <th class="px-6 py-3 font-semibold">Organizer Name</th>
                <th class="px-6 py-3 font-semibold">Theme</th>
                <th class="px-6 py-3 font-semibold">Keywords</th>
                <th class="px-6 py-3 font-semibold">Visualize</th>
            </tr>
            </thead>
            <tbody id="conferences" class="divide-y divide-gray-100">
            <!-- Ajouter le contenu dynamiquement dans le tableau-->
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
