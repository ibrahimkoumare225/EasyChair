<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

<!-- Navbar en haut -->
<div th:replace="~{sidebar/sidebar :: sideBar}" class="bg-blue-600 p-4 text-white shadow-md"></div>

<!-- Formulaire d'inscription avec espace entre la navbar et le formulaire -->
<div class="bg-white p-4 rounded-lg shadow-lg w-full max-w-xs mx-auto mt-8 space-y-3">
    <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-3">
        <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
            <label for="pseudo" class="block text-sm font-medium text-gray-700">Pseudo:</label>
            <input type="text" id="pseudo" th:field="*{pseudo}" required class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" th:field="*{email}" required class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" id="password" th:field="*{password}" required class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold h-12">Register</button>
        </div>
    </form>
    <p class="mt-4 text-center text-sm">Already have an account? <a th:href="@{/login}" class="text-blue-500 hover:underline">Login</a></p>
</div>
</body>
</html>
