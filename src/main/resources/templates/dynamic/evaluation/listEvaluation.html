<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Evaluations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
<!-- Navbar -->
<div th:replace="~{sidebar/sidebar :: sideBar}"></div>

<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-center mb-6">My Evaluations</h2>

    <div th:if="${evaluations != null and !evaluations.isEmpty()}">
        <div th:each="evaluation : ${evaluations}" class="bg-white p-6 rounded-lg shadow mb-6">
            <h3 class="text-xl font-semibold mb-2" th:text="'Submission ID: ' + ${evaluation.submission.id}"></h3>

            <div th:each="post : ${evaluation.posts}" class="border-t border-gray-200 pt-4 mt-4">
                <p class="text-gray-600 text-sm mb-1">
                    <span th:text="'Reviewer: ' + ${post.reviewer.user.firstName} + ' ' + ${post.reviewer.user.lastName}"></span>
                    &mdash;
                    <span th:text="${#temporals.format(post.date, 'dd/MM/yyyy HH:mm')}"></span>
                </p>
                <p class="text-gray-800 mb-2" th:text="${post.body}"></p>

                <!-- Bloc conditionnel pour les rapports -->
                <div th:if="${post instanceof T(fr.upsaclay.easychair.model.Report)}" class="text-sm text-gray-700 bg-gray-50 p-3 rounded">
                    <p><strong>Grade:</strong> <span th:text="${post.grade}"></span></p>
                    <p><strong>Specificity Degree:</strong> <span th:text="${post.specDegree}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${evaluations == null or evaluations.isEmpty()}" class="text-center text-gray-600 mt-10">
        No evaluations found.
    </div>
</div>
</body>
</html>
