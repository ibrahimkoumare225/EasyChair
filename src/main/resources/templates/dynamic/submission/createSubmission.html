<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to EasyChair</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
<!--Insertion de la navbar-->
<div th:replace="sidebar/sidebar::sideBar"></div>
<div class="relative flex justify-center mt-10">
    <!-- Chevron gauche tr√®s rapproch√© -->
    <div class="absolute left-10 top-0 mt-2">
        <button class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 shadow flex items-center justify-center text-xl text-gray-600">
            <a th:href="@{/conference}"><</a>
        </button>
    </div>

    <!-- Formulaire -->
    <form th:object="${submission}" th:action="@{/submission}" method="post">
        <div class="bg-gray-100 rounded-2xl shadow-md p-8 w-full max-w-2xl border border-gray-300">
            <h2 class="text-xl font-bold text-center mb-6" th:text="${submission.id == null}?'Creation Submision':'Update Submission'"
            ></h2>

            <!-- Titre -->
            <div class="mb-4">
                <label class="block font-semibold mb-1">Title :</label>
                <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 bg-white" />
            </div>

            <!-- Keywords -->
            <div class="mb-4">
                <label class="block font-semibold mb-1">Keywords :</label>
                <div class="flex space-x-2 mb-2">
                    <input type="text" class="flex-1 border border-gray-300 rounded-md px-4 py-2 bg-white" />
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-full shadow">Add Keyword</button>
                </div>

                <!-- Liste des mots-cl√©s -->
                <div class="space-y-1">
                    <div class="flex items-center space-x-2">
                        <span class="font-semibold">Keyword 1 :</span> <span>test</span>
                        <button class="text-red-600 hover:text-red-800 text-lg">üóëÔ∏è</button>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="font-semibold">Keyword 2 :</span> <span>test</span>
                        <button class="text-red-600 hover:text-red-800 text-lg">üóëÔ∏è</button>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="font-semibold">Keyword 3 :</span> <span>test</span>
                        <button class="text-red-600 hover:text-red-800 text-lg">üóëÔ∏è</button>
                    </div>
                </div>
            </div>

            <!-- Ajout de fichier -->
            <div class="flex items-center space-x-3 mb-6">
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-full shadow">Add a file</button>
                <input type="text" placeholder="No file selected" class="flex-1 border border-gray-300 rounded-md px-4 py-2 bg-white" />
            </div>

            <!-- Soumission -->
            <div class="text-center">
                <button class="bg-blue-300 hover:bg-blue-400 text-white px-6 py-2 rounded-full font-semibold transition">Add submission</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
