<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Rapports</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

<!-- Sidebar -->
<div th:replace="~{sidebar/sidebar :: sideBar}"></div>

<div class="max-w-7xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Liste des Rapports</h1>
</div>

<div class="overflow-y-auto bg-white rounded-lg shadow-md max-h-[600px] mt-6 mx-6">
  <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
    <thead class="bg-blue-100 text-blue-900 sticky top-0 z-10">
    <tr>
      <th class="px-5 py-3 font-semibold">Date</th>
      <th class="px-5 py-3 font-semibold">Contenu</th>
      <th class="px-5 py-3 font-semibold">Évaluateur</th>
      <th class="px-5 py-3 font-semibold">Note</th>
      <th class="px-5 py-3 font-semibold">Degré Spécifique</th>
    </tr>
    </thead>
    <tbody class="divide-y divide-gray-100 text-gray-700">
    <tr th:each="report : ${reports}" class="hover:bg-gray-50">
      <td class="px-5 py-4" th:text="${#temporals.format(report.date, 'yyyy-MM-dd HH:mm')}">2025-05-15 10:00</td>
      <td class="px-5 py-4" th:text="${report.body}">Contenu du rapport</td>
      <td class="px-5 py-4" th:text="${report.reviewer.user.firstName + ' ' + report.reviewer.user.lastName}">Jean Dupont</td>
      <td class="px-5 py-4" th:text="${report.grade}">5</td>
      <td class="px-5 py-4" th:text="${report.specDegree}">2</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
