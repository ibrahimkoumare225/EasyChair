<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Alertes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

<!-- Sidebar -->
<div th:replace="~{sidebar/sidebar :: sideBar}"></div>

<div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">List of Alerts</h1>
</div>

<div class="overflow-y-auto bg-white rounded-lg shadow-md max-h-[600px] mt-6 mx-6">
    <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
        <thead class="bg-red-100 text-red-900 sticky top-0 z-10">
        <tr>
            <th class="px-6 py-3 font-semibold">ID</th>
            <th class="px-6 py-3 font-semibold">Type</th>
            <th class="px-6 py-3 font-semibold">Message</th>
            <th class="px-6 py-3 font-semibold">Reviewer</th>
            <th class="px-6 py-3 font-semibold">Submission</th>
            <th class="px-6 py-3 font-semibold">Organizer</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 text-gray-700">
        <tr th:each="alert : ${alerts}" class="hover:bg-gray-50">
            <td class="px-6 py-4" th:text="${alert.id}">1</td>
            <td class="px-6 py-4" th:text="${alert.type}">CONTENT_REPORT</td>
            <td class="px-6 py-4" th:text="${alert.body}">Content issue...</td>
            <td class="px-6 py-4" th:text="${alert.reviewer.user.pseudo}">jdoe</td>
            <td class="px-6 py-4" th:text="${alert.submission.title}">AI and Ethics</td>
            <td class="px-6 py-4" th:text="${alert.organizer.user.pseudo}">organizerX</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
